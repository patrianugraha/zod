name: Build

on:
  push:
    branches:
      - main
      - sonar
      - sonar-test
  pull_request:
    branches:
      - master
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: Install dependencies
        run: |
          sudo apt install wireguard
          sudo apt install resolvconf
          sudo apt install openjdk-17-jre
          sudo apt-get install libc6-i386


      - name: Config Sonar
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner-cli-5.0.1.3006-linux.zip
          sudo cp sonar-scanner-5.0.1.3006-linux/bin/sonar-scanner /usr/bin
          sudo cp sonar-scanner-5.0.1.3006-linux/lib/sonar-scanner-cli-5.0.1.3006.jar /usr/lib/
          sudo chmod 755 sonar-scanner-5.0.1.3006-linux/jre/bin/java




      - name: Config Wireguard
        run: |
          echo '${{ secrets.WIREGUARD_CONFIG }}' > wg0.conf
          sudo cp wg0.conf /etc/wireguard
          sudo wg-quick up wg0

      - name: Sonar Analysis
        run: sonar-scanner 
          
          