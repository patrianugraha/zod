name: Build

on:
  push:
    branches:
      - main
      - sonar
      - sonar-test
  pull_request:
    branches:
      - master
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: Add hosts to /etc/hosts
        run: sudo echo "10.10.0.18 sonarqube.squantumengine.com" | sudo tee -a /etc/hosts      
 
      - run: sudo apt install wireguard

      - run: sudo ip link add dev wg0 type wireguard

      - run: sudo ip address add dev wg0 100.93.172.194/24

      - run: echo '${{ secrets.WIREGUARD_CONFIG }}' > wireguard.conf

      - run: sudo wg setconf wg0 wireguard.conf

      - run: sudo ip link set up dev wg0
      - run: curl -vvv https://sonarqube.squantumengine.com/

      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_URL }}
      # If you wish to fail your job when the Quality Gate is red, uncomment the
      # following lines. This would typically be used to fail a deployment.
      - uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}